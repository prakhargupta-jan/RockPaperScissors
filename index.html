<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/29c5ec1d48.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>

</head>

<body>
    <audio autoplay loop>
        <source src="backgroundmusic.mp3" type="audio/mpeg">
    </audio>
    <div id="h1"><span id="heading"><i class="fas fa-child"></i> Rock Paper Scissor <i class="fas fa-child"></i></span>
    </div>
    <div id="out"><span id="outicon"></span><span id="output" class="hello">Are you Ready</span></div>
    <div id="buttons">
        <button id="rock" class="input"><span class="icons"><i class="fas fa-hand-rock"></i></span></button>
        <button id="paper" class="input"><span class="icons"><i class="fas fa-hand-paper"></i></span></button>
        <button id="scissor" class="input"><span class="icons"><i class="fas fa-hand-scissors"></i></span></button>
    </div>
    <div id="dummy"></div>
    <script src="index.js"></script>
</body>

</html>
